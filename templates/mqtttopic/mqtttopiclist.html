{% extends 'header/designheader.html' %}

{% block title %}
MQTT Topic List
{% endblock %}

{% block mqtttopic %}
white-background
{% endblock %}


{% block content %}


<div class="card">
    <div class="card-header">IOT TAG CONFIGURATION</div>
    <div class="card-body">
        <table class="card-body-table">
            <thead class="primary-background">
                <th>INDEX</th>
                <th>MQTT TOPIC</th>
                <th>ACTION</th>
            </thead>
            {% for data in configdata %}
            <tr class="tr {% if loop.index0 % 2 ==0 %} stripped-background {%endif%}" onclick="window.location='/mqtttopicview?id={{data['_id']}}';">
                <td class="td">{{loop.index}}</td>
                <td>{{data['topic']}}</td>
                <td class="icon"><a href="/deletemqttconfig?id={{data['_id']}}"><i class="fa fa-trash"></i></a></td>
            </tr>
            {% endfor %}

        </table>

</div>

</div>

<table class="button-center">
    <tr>
        <td>
            <button class="add-button" onclick="window.location='/mqtttopicview'">ADD</button>
        </td>
        <td>
            <button class="generate-button" onclick="window.location='/generatemqttconfigfile'">GENERATE FILE</button>
        </td>
    </tr>
</table>






{% endblock %}
