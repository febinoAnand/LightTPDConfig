{% extends 'header/designheader.html' %}

{% block title %}
MQTT Topic View
{% endblock %}

{% block mqtttopic %}
white-background
{% endblock %}


{% block content %}
<div class="card">
    <div class="card-header">MQTT TOPIC VIEW</div>
    <div class="card-body">
        <form method="post" class="form-class" id="mqtttopicform" action="/mqtttopicconfig?id={{configdata._id}}">
            <label labelfor="topic">Topic:</label>
            <input name="topic" value="{{configdata['topic']}}">
        </form>
    </div>
</div>

<table class="button-center">
    <tr>
        <td>
            <button class="add-button" form="mqtttopicform" type="submit">SUBMIT</button>
        </td>
        <td>
            <button type="button" onclick="window.location='/mqtttopic';">BACK</button>
        </td>
    </tr>
</table>


{% endblock %}
