{% extends 'header/header.html' %}

{% block title %}
MQTT Topic View
{% endblock %}


{% block content %}
<h3>MQTT Topic View</h3>
<form method="post" action="/mqtttopicconfig?id={{configdata._id}}">
    <label labelfor="topic">Topic:</label>
    <input name="topic" value="{{configdata['topic']}}">
    <button type="submit">Submit</button>
    <button type="button" onclick="window.location='/mqtttopic';">Back</button>
</form>
{% endblock %}
